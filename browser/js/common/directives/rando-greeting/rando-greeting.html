
<h1>Leave a message for</h1>
<form id="bootstrapSelectForm" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-3 control-label"></label>
        <div class="col-xs-5 selectContainer">
            <select name="friend" class="form-control">
                <option value="Choose a friend">Choose a Friend</option>
                <!-- <option ng-repeat="friend in allFriends">{{friend.firstName}} {{friend.lastName}}</option> -->
                <option>John Smith</option>
                <option>Lindsey Yang</option>
                <option>Alice Jennings</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label  for="message"class="col-xs-3 control-label"></label>
        <div class="col-xs-5">
        	<textarea class="form-control" rows="5" id="message"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-5 col-xs-offset-3">
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </div>

</form>
