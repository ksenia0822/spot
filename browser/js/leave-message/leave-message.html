<section id="home">
    <h1>Leave a message for</h1>
	<form id="bootstrapSelectForm" method="post" class="form-horizontal">
	    <div class="form-group">
	        <label class="col-xs-3 control-label"></label>
	        <div class="col-xs-5 selectContainer">
	            <select name="friend" class="form-control" ng-model="newMessage.to">
	                <option value="friend._id">Choose a Friend</option>
	                <option ng-repeat="friend in allFriends">{{friend._id}}</option>
	            </select>
	        </div>
	    </div>

	    <div class="form-group">
	        <label  for="message"class="col-xs-3 control-label"></label>
	        <div class="col-xs-5">
	        	<textarea ng-model="newMessage.body" class="form-control" rows="5" id="message"></textarea>
	        </div>
	    </div>

	    <div class="form-group">
	        <div class="col-xs-5 col-xs-offset-3">
	            <button type="submit" class="btn btn-default" ng-click="leaveMessage(newMessage)">Send</button>
	        </div>
	    </div>

	</form>
</section>
