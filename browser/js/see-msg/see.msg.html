<h1> Here are all messages left for you here!</h1>
<section id="see-msg">
	<div ng-repeat="msg in allMessages">
		<p>From: {{msg.from.firstName}} {{msg.from.lastName}}</p>
		<p>Date: {{msg.date | date}}</p>
		<h3>At: {{msg.location.coordinates}}</h3>
    	<p>Message: {{msg.body}}</p>
	</div>
</section>
